{% load static %}

<link rel = "stylesheet" type = "text/css" href="{% static 'heydayzdiary/style.css' %}">
<link rel = "stylesheet" type = "text/css" href="{% static 'heydayzdiary/jquery-ui.min.css' %}">
<script src ="{% static 'heydayzdiary/jquery-3.2.1.min.js' %}"></script>
<script src ="{% static 'heydayzdiary/jquery-ui.js' %}"></script>
<script src ="{% static 'heydayzdiary/slider_time_selector.js' %}"></script>

<h1>Add a new Study</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="post">
    {% csrf_token %}
	<div id="time-range">
		<p>Study Duration: <span class="slider-duration"></span></p>
		<div class="sliders_step1">
			<div id="slider-range"></div>
		</div>
	</div>
    {{ form.as_p }}
	<input type=hidden name="day_entry_id" value="{{ d_id }}">
    <input type="submit" value="Submit" />
 </form>
  <p>
 <a href="{% url 'heydayzdiary:detail-update' d_id %}">Back to DAY</a>
 </p>
