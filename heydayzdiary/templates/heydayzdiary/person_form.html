{% load static %}


<link rel = "stylesheet" type = "text/css" href="{% static 'heydayzdiary/style.css' %}">
<link rel = "stylesheet" type = "text/css" href="{% static 'heydayzdiary/jquery-ui.min.css' %}">
<script src ="{% static 'heydayzdiary/jquery-3.2.1.min.js' %}"></script>
<script src ="{% static 'heydayzdiary/jquery-ui.js' %}"></script>


<script>
    $(document).ready(function() {
        $('#id_date_of_birth').datepicker({ dateFormat: 'yy-mm-dd' });
    });
</script>


 
<h1>Update Person: {{ person.location_name }}</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'heydayzdiary:person-update' pk=person.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
 </form>
 <p>
 <a href="{% url 'heydayzdiary:person-add' %}">Add NEW Person</a>
</p>
 <p>
 <a href="{% url 'heydayzdiary:person-delete' person.id%}">Delete this Person</a>
</p>
<p>
 <a href="{% url 'heydayzdiary:person-list' %}">View All Persons</a>
</p>
<p>
 <a href="{% url 'heydayzdiary:index' %}">Back to DAYS List</a>
</p>
