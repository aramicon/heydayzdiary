{% extends 'heydayzdiary/base.html' %}
{% block content %}
	
	<h1>Meal: DELETE</h1>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<form action="" method="post">{% csrf_token %}
		<p>Are you sure you want to delete the Meal "{{ object }}"?</p>
		<input type="submit" value="Confirm" />
		<p>
			 <a href="{% url 'heydayzdiary:meal-update' day_entry_id=meal.day_entry.id pk=meal.id %}">Back to Meal edit page</a>
		</p>
	</form>
	
{% endblock %}
