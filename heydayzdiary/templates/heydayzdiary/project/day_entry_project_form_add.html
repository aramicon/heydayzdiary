{% extends 'heydayzdiary/base.html' %}
{% block content %}
	{% load static %}
	<script src ="{% static 'heydayzdiary/slider_time_selector.js' %}"></script>

	<h1>Add a new Project to a Day: {{ day_entry_location.id }}</h1>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
	<form action="" method="post">
		{% csrf_token %}
		<div id="time-range">
			<p>Interaction Duration/Period: <span class="slider-duration"></span></p>
			<div class="sliders_step1">
				<div id="slider-range"></div>
			</div>
		</div>
		
		{{ form.as_p }} 
		
		<input type=hidden name="day_entry_id" value="{{ d_id }}">
		<input type="submit" value="Submit" />
	 </form>
	 <p>
	 <a href="{% url 'heydayzdiary:project-add' %}">Add a NEW project</a>
	</p>
	
{% endblock %}
