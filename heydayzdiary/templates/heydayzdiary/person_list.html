{% load static %}

<link rel = "stylesheet" type = "text/css" href="{% static 'heydayzdiary/style.css' %}">

<h1>Persons</h1>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
{% if object_list  %}
	<ul>
	{% for person in object_list  %}
	<p>
		<a href="{% url 'heydayzdiary:person-update' person.id %}">PERSON {{ person.id }}: <strong>{{ person.name }}</strong> </li></a>
	</p>
	{% endfor %}
		
	</ul>
{% else %}
	<p>No Persons exist.</p>
{% endif %}
 <p>
 <a href="{% url 'heydayzdiary:person-add' %}">Add a NEW person</a>
</p>
<p>
 <a href="{% url 'heydayzdiary:index' %}">Back to DAYS List</a>
</p>
