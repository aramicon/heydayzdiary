{% extends 'heydayzdiary/base.html' %}
{% block content %}

	<h1>Study: DELETE</h1>
	{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

	<form action="" method="post">{% csrf_token %}
		<p>Are you sure you want to delete the Study "{{ object }}"?</p>
		<input type="submit" value="Confirm" />
		<p>
			 <a href="{% url 'heydayzdiary:study-update' day_entry_id=study.day_entry.id pk=study.id %}">Back to Study edit page</a>
		</p>
	</form>
	
{% endblock %}
