{% extends 'heydayzdiary/base.html' %}
{% block content %}

	{% load static %}
	<style>
		body {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}

		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 1.5px;
		}

		.grid line {
		  stroke: lightgrey;
		  stroke-opacity: 0.7;
		  shape-rendering: crispEdges;
		}

		.grid path {
		  stroke-width: 0;
		}

	</style>
	<script src ="{% static 'heydayzdiary/d3.min.js' %}"></script>
	<script>

		var margin = {top: 20, right: 20, bottom: 30, left: 50},
			//width = 960 - margin.left - margin.right,
			width = 400 - margin.left - margin.right,
			//height = 500 - margin.top - margin.bottom;
			height = 160 - margin.top - margin.bottom;

		//var parseDate = d3.time.format("%Y-%m-%d").parse; // for dates like "2014-01-01"
		var parseDate = d3.timeParse("%Y-%m-%dT00:00:00Z");  // for dates like "2014-01-01T00:00:00Z"

		var x = d3.scaleTime()
			.range([0, width]);

		var y = d3.scaleLinear()
			.range([height, 0]);

		var xAxis = d3.axisBottom(x);
			
			
			var numberOfTicks= 5;
			
				  		  
			<!-- var xAxisGrid = d3.svg.axis().scale(x) -->
		  <!-- .ticks(numberOfTicks)  -->
		  <!-- .tickSize(-height, 0) -->
		  <!-- .tickFormat("") -->
		  <!-- .orient("top"); -->
		  
		  var xAxisGrid = d3.axisTop(x)
		  .ticks(numberOfTicks) 
		  .tickSize(-height, 0)
		  .tickFormat("");
		  
		  	var yAxisGrid = d3.axisRight(y)
		  .ticks(numberOfTicks) 
		  .tickSize(width, 0)
		  .tickFormat("");
		  
		  
		  
		var yAxis = d3.axisLeft(y);

		// gridlines in x axis function
		function make_x_gridlines() {		
		   return d3.svg.axis()
				 .scale(x)
				 .orient("bottom")
				 .ticks(5)
		}

		// gridlines in y axis function
		function make_y_gridlines() {		
			return d3.svg.axis()
				.scale(y)
				.orient("left")
				.ticks(5)
		}

		var line = d3.line()
			.x(function(d) { return x(d.day_date); })
			.y(function(d) { return y(d.num_persons); });

		var svg = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.json("{% url "heydayzdiary:person_count_by_day" %}", function(error, data) {
		  data.forEach(function(d) {
			d.day_date = parseDate(d.day_date);
			d.num_persons = +d.num_persons;
		  });

		  x.domain(d3.extent(data, function(d) { return d.day_date; }));
		  y.domain(d3.extent(data, function(d) { return d.num_persons; }));

		  svg.append("g")
				.classed('grid', true)
				.call(yAxisGrid);
		  
			svg.append("g")
				.classed('grid', true)  
				.call(xAxisGrid);
				
		  svg.append("g")
			  .attr("class", "x axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis);

		  svg.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 6)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .text("No. of Persons");

		  svg.append("path")
			  .datum(data)
			  .attr("class", "line")
			  .attr("d", line);
			  
			svg.append("text")
				.attr("x", (width / 2))             
				//.attr("y", 0 - (margin.top / 2))
				.attr("y", 0)
				.attr("text-anchor", "middle")  
				.style("font-size", "16px") 
				//.style("text-decoration", "underline")  
				.text("Persons per Day");			
		});
		
			
			//*****graph 2, meals per day*********
			//************************************
			var lineMeals = d3.line()
			.x(function(d) { return x(d.day_date); })
			.y(function(d) { return y(d.num_meals); });
			
			var svgMeals = d3.select("body").append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
		  .append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.json("{% url "heydayzdiary:meal_count_by_day" %}", function(error, dataM) {
		  dataM.forEach(function(d) {
			d.day_date = parseDate(d.day_date);
			d.num_meals = +d.num_meals;
		  });

		  x.domain(d3.extent(dataM, function(d) { return d.day_date; }));
		  y.domain(d3.extent(dataM, function(d) { return d.num_meals; }));

		  svgMeals.append("g")
				.classed('grid', true)
				.call(yAxisGrid);
		  
			svgMeals.append("g")
				.classed('grid', true)  
				.call(xAxisGrid);
				
		  svgMeals.append("g")
			  .attr("class", "x axis")
			  .attr("transform", "translate(0," + height + ")")
			  .call(xAxis);

		  svgMeals.append("g")
			  .attr("class", "y axis")
			  .call(yAxis)
			.append("text")
			  .attr("transform", "rotate(-90)")
			  .attr("y", 6)
			  .attr("dy", ".71em")
			  .style("text-anchor", "end")
			  .text("No. of Meals");

		  svgMeals.append("path")
			  .datum(dataM)
			  .attr("class", "line")
			  .attr("d", lineMeals);
			  
			svgMeals.append("text")
				.attr("x", (width / 2))             
				//.attr("y", 0 - (margin.top / 2))
				.attr("y", 0)
				.attr("text-anchor", "middle")  
				.style("font-size", "16px") 
				//.style("text-decoration", "underline")  
				.text("Meals per Day");
			});	
			//end of grpah 2 Meals

	</script>
	<h1>Totals</h1>
	Total Days: {{ total_days }}

{% endblock %}
